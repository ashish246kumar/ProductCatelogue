<app-header></app-header>
<div class="example-container">
  <mat-card class="register-card">
    <mat-card-header class="header">
      <mat-card-title>Register Form</mat-card-title>
    </mat-card-header>
    <label *ngIf="error" style="color: red;">{{ message }}</label>
    <mat-card-content>
      <form [formGroup]="Registration" (ngSubmit)="register()" class="form-horizontal">
        <mat-form-field class="form-field">
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="Email" id="email" name="email" formControlName="email" required>
          <mat-error *ngIf="email?.invalid && email?.touched">Email is required</mat-error>
        </mat-form-field>
        <mat-form-field class="form-field">
          <mat-label>First Name</mat-label>
          <input matInput type="text" id="firstname" name="firstname" formControlName="firstname" required>
          <mat-error *ngIf="firstname?.invalid && firstname?.touched">firstname is required</mat-error>
        </mat-form-field>
        <mat-form-field class="form-field">
          <mat-label>Last Name</mat-label>
          <input matInput type="text" id="lastname" name="lastname" formControlName="lastname" required>
          <mat-error *ngIf="lastname?.invalid && lastname?.touched">Lastname is required</mat-error>
        </mat-form-field>

        <mat-form-field class="form-field">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Password" id="password" name="password"
            formControlName="password" required>
          <mat-error *ngIf="password?.invalid && password?.touched">Password is required</mat-error>
        </mat-form-field>
        <mat-form-field class="form-field">
          <mat-label> Confirm Password</mat-label>
          <input matInput type="password" id="confirmpassword" name="confirmpassword" formControlName="confirmpassword"
            required>
          <mat-error *ngIf="password?.invalid && password?.touched">ConfirmPassword is required</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" class="register-button"
          [disabled]="Registration.invalid">Register</button>
      </form>
    </mat-card-content>

    <mat-card-actions class="card-actions">
      <a mat-button routerLink="/login" class="register-link">Already have an account? Click here to Login</a>

    </mat-card-actions>

  </mat-card>
</div>
