


<app-header></app-header>
<div class="container" *ngIf="displayedProducts.length>0">
  <div class="row">
    <div class="card mt-5" *ngFor="let product of displayedProducts">
      <img class='mx-auto ' src="{{product.image}}" width="200px" height="200px" />
      <div class="card-body text-center mx-auto">
        <div class='cvp'>
          <h5 class="card-title font-weight-bold">{{product.name}}</h5>
           <p  class="btn cart px-auto">Brand:{{product.brand}}</p><br>
          <p   class="btn cart px-auto">CODE:{{product.productCode}}</p>
         
          <p *ngIf="user" class="btn cart px-auto">Rs:{{product.price}}</p>
        </div>
      </div>
       
      <button (click)="details(product.productCode)" class="view-details-button">View Details</button>
    </div>
  </div>
      
</div>
<div class="load-more-buttons" *ngIf="displayedProducts.length > 0">
  <button (click)="previousPage()" class="load-more-button" *ngIf="currentPage > 1">Previous</button>
  <button (click)="loadMore()" class="load-more-button" *ngIf="next && displayedProducts.length >2">Next</button>
</div>
<div>
  <h1 *ngIf="displayedProducts.length==0" class="text-center">No Products Found</h1>
</div>
