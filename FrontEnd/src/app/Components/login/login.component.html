
   <app-header></app-header>
   <div class="example-container">
    <mat-card class="login-card">
      <mat-card-header class="header">
        <mat-card-title>Login Form</mat-card-title>
        <mat-card-title style="color: red;">{{message}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="Login" (ngSubmit)="login()" class="form-horizontal">
          <mat-form-field class="form-field">
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="Email" id="email" name="email" formControlName="email" required>
            <mat-error *ngIf="email?.invalid && email?.touched">Email is required</mat-error>
          </mat-form-field>
  
          <mat-form-field class="form-field">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Password" id="password" name="password" formControlName="password" required>
            <mat-error *ngIf="password?.invalid && password?.touched">Password is required</mat-error>
          </mat-form-field>
  
          <button mat-raised-button color="primary" class="login-button" [disabled]="Login.invalid">Log in</button>
        </form>
      </mat-card-content>
     
      <mat-card-actions class="card-actions">
        <a mat-button routerLink="/register" class="register-link">New user? Register</a>
        <a mat-button routerLink="" class="back-link">BACK</a>
      </mat-card-actions>
      
    </mat-card>
  </div>
